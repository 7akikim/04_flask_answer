{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block body %}

<h1>Edit</h1>

<form action="/movies/{{ movie.id }}/update/">
    영화명 : <input type="text" value="{{ movie.title }}" name="title"><br>
    영화명(영문) : <input type="text" value="{{ movie.title_en }}" name="title_en"><br>
    누적 관객수 : <input type="number" value="{{ movie.audience }}" name="audience"><br>
    개봉일 : <input type="date" value="{{ movie.open_date }}" name="open_date"><br>
    장르 : <input type="text" value="{{ movie.genre }}" name="genre"><br>
    관람등급 : <input type="text" value="{{ movie.watch_grade }}" name="watch_grade"><br>
    평점 : <input type="number" value="{{ movie.score }}" name="score" min="0" max="5" step="0.5"><br>
    포스터이미지 : <input type="text" value="{{ movie.poster_url }}" name="poster_url"><br>
    영화소개 : <input type="textarea" value="{{ movie.description }}" name="description"><br>
    <input type="submit" value="submit">
</form>



{% endblock %}
